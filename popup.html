<!DOCTYPE html>
<html>
<head>
  <title>Private Mouse Gestures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
    }
    .gesture-list {
      margin-bottom: 15px;
    }
    .gesture-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      padding: 3px 0;
    }
    .gesture-item:nth-child(even) {
      background-color: #f8f9fa;
    }
    .options-link {
      display: block;
      text-align: center;
      margin-top: 15px;
    }
    .privacy-note {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>Private Mouse Gestures</h1>
  
  <p>Hold right-click and move your mouse to perform gestures.</p>
  
  <div class="gesture-list" id="gestureList">
    <p>Loading your configured gestures...</p>
  </div>
  
  <a href="#" class="options-link" id="optionsLink">Customize Gestures</a>
  
  <div class="privacy-note">
    <p><strong>Privacy:</strong> This extension works entirely offline and collects no data.</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
